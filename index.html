<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CyberSoluce" />
    
    <!-- Primary Meta Tags -->
    <title>CyberSoluce™ — The Governance Command Center for Cybersecurity</title>
    <meta name="title" content="CyberSoluce™ — The Governance Command Center for Cybersecurity" />

    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cybersoluce.com/" />
    <meta property="og:title" content="CyberSoluce™ — The Governance Command Center for Cybersecurity" />

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="CyberSoluce" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cybersoluce.com/" />
    <meta property="twitter:title" content="CyberSoluce™ — The Governance Command Center for Cybersecurity" />
    <meta property="twitter:description" content="Strategic cybersecurity governance platform that orchestrates comprehensive security assessments with AI-powered intelligence across global frameworks." />
    <meta property="twitter:image" content="https://cybersoluce.com/cybersoluce.png" />
    <meta property="twitter:creator" content="@cybersoluce" />
    
    <!-- LinkedIn -->
    <meta property="linkedin:owner" content="cybersoluce" />
    
    <!-- Favicons and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/cybersoluce.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/cybersoluce.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/cybersoluce.png" />
    <link rel="mask-icon" href="/cybersoluce.png" color="#005B96" />
    
    <!-- Theme and Branding -->
    <meta name="theme-color" content="#005B96" />
    <meta name="msapplication-TileColor" content="#005B96" />
    <meta name="msapplication-TileImage" content="/cybersoluce.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.cybersoluce.com" crossorigin />
    
    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//api.cybersoluce.com" />
    
    <!-- Fonts with Display Swap for Performance -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
      rel="stylesheet"
    />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Content Security Policy (will be overridden by server headers in production) -->
    <!-- NOTE: 'unsafe-inline' required for Google Analytics. 'unsafe-eval' removed for production security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'sha256-Nj6z4Usjo+1HVO4y/Ja1CuqwG4849k4PJX8Mk/MST9c=' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.cybersoluce.com;" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://cybersoluce.com/" />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "CyberSoluce",
      "applicationCategory": "SecurityApplication",
      "operatingSystem": "Web Browser",
      "description": "Strategic cybersecurity governance platform that orchestrates comprehensive security assessments with AI-powered intelligence across global frameworks.",
      "url": "https://cybersoluce.com",
      "author": {
        "@type": "Organization",
        "name": "ERMITS LLC"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "150"
      }
    }
    </script>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin />
    <link rel="preload" href="/cybersoluce.png" as="image" />
    
    <!-- Resource Hints -->
    <link rel="prefetch" href="/src/pages/Dashboard.tsx" />
    <link rel="prefetch" href="/src/pages/AssessmentPage.tsx" />
  </head>
  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-600 text-white px-4 py-2 rounded">
      Skip to main content
    </a>
    
    <!-- Main Application Root -->
    <div id="root" role="main" aria-label="CyberSoluce Application"></div>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h1>CyberSoluce™</h1>
        <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser and refresh the page.</p>
        <p>For support, please contact us at <a href="mailto:support@cybersoluce.com">support@cybersoluce.com</a></p>
      </div>
    </noscript>
    
    <!-- Application Entry Point -->
    <script type="module" src="/src/main.tsx"></script>
    
  </body>
</html>
